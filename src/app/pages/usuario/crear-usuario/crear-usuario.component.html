<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title class="text-center">Crear usuario</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="row">
      <div class="col"></div>
      <div class="col-6 sm p-3 mb-2 form-group colorTexto">
        <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">

          <!-- primer nombre-->
          <div class="form-group separarForm">
            <label for="primerNombre">Primer nombre</label>
            <input
              type="text"
              class="form-control"
              id="primerNombe"
              placeholder="Ingrese su primer nombre"
              formControlName="primerNombre"
            />
          </div>

          <!-- segundo nombre-->
          <div class="form-group separarForm">
            <label for="segundoNombe">Segundo nombre</label>
            <input
              type="text"
              class="form-control"
              id="segundoNombe"
              placeholder="Ingrese su segundo nombre"
              formControlName="segundoNombre"
            />
          </div>

          <!-- primer apellido-->
          <div class="form-group separarForm">
            <label for="primerApellido">Primer apellido</label>
            <input
              type="text"
              class="form-control"
              id="primerApellido"
              placeholder="Ingrese su primer apellido"
              formControlName="primerApellido"
            />
          </div>

          <!-- segundo apellido-->
          <div class="form-group separarForm">
            <label for="segundoApellido">Segundo apellido</label>
            <input
              type="text"
              class="form-control"
              id="segundoApellido"
              placeholder="Ingrese su segundo apellido"
              formControlName="segundoApellido"
            />
          </div>

          <!-- Número documento-->
          <div class="form-group separarForm">
            <label for="numeroDocumento">Número de documento</label>
            <input
              type="number"
              class="form-control"
              id="numeroDocumento"
              placeholder="Ingrese su número de documento"
              formControlName="numeroDocumento"
            />
          </div>

          <!-- Edad -->
          <div class="form-group separarForm">
            <label for="edad">Edad</label>
            <input
              type="number"
              class="form-control"
              id="edad"
              placeholder="Ingrese su edad"
              formControlName="edad"
            />
          </div>

          <!-- sexo -->
          <div class="form-group separarForm">
            <label for="sexo">Sexo</label>
            <input
              type="text"
              class="form-control"
              id="sexo"
              placeholder="Ingrese su genero"
              formControlName="sexo"
            />
          </div>

          <!-- campo correo electrónico-->
          <div class="form-group separarForm">
            <label for="campoEmail">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="campoEmail"
              placeholder="Ingrese un correo electrónico"
              formControlName="correo"
            />
          </div>

          <!-- Rol -->
          <div class="form-group separarForm">
            <label for="campoEmail">Rol</label>
            <input
              type="text"
              class="form-control"
              id="campoEmail"
              placeholder="Ingrese rol"
              formControlName="rol"
            />
          </div>

          <!-- botón de crear usuario-->
          <div>
            <button type="submit" class="btn btn-secondary separarForm">Crear cuenta</button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </body>
</html>
